<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试HTML文档</title>
</head>
<body>
    <h1>这是一个测试HTML文档</h1>
    <h2>功能介绍</h2>
    <p>这个HTML文件将被转换为Markdown格式。</p>
    
    <h2>主要特性</h2>
    <ul>
        <li>支持HTML到Markdown的转换</li>
        <li>保持文档结构</li>
        <li>处理各种HTML元素</li>
    </ul>
    
    <h3>代码示例</h3>
    <pre><code>function hello() {
    console.log("Hello, World!");
}</code></pre>
    
    <p>这是一个<strong>粗体文本</strong>和<em>斜体文本</em>的示例。</p>
    
    <blockquote>
        <p>这是一个引用块的例子。</p>
    </blockquote>
    
    <table>
        <thead>
            <tr>
                <th>功能</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML转换</td>
                <td>✅ 支持</td>
            </tr>
            <tr>
                <td>PDF转换</td>
                <td>✅ 支持</td>
            </tr>
            <tr>
                <td>DOCX转换</td>
                <td>✅ 支持</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
